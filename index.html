    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('js/service-worker.js')
                .then((registration) => {
                    navigator.serviceWorker.addEventListener('message', (event) => {
                        if (event.data === 'showOfflinePopup') {
                            // Erstelle das Popup-Element
                            const offlinePopup = document.createElement('div');
                            offlinePopup.classList.add('popup-container');
                            offlinePopup.id = 'offline-popup';

                            const popupContent = document.createElement('div');
                            popupContent.classList.add('popup-content');

                            popupContent.innerHTML =
                                `
                                <h2>Offline</h2>
                                <p>You are currently offline. Some features may not be available.</p>
                                <button id="close-offline-popup">Close</button>
                            `;

                            offlinePopup.appendChild(popupContent);

                            // Füge das Popup zur Seite hinzu
                            document.body.appendChild(offlinePopup);
                        }
                    });
                })
                .catch((error) => {
                    //console.error('Fehler bei der Registrierung des Service Workers:', error);
                });
        }
    </script>
