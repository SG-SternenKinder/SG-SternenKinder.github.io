<html lang="de">

<head>
    <!-- Primary Meta Tags -->
    <meta charset="UTF-8">

    <!-- Google Verification -->
    <meta name="google-site-verification" content="0XJ0WmUL5nfKsLT8HpK_9JXrY_0TL8VjhjnjgfOvut0">

    <!-- Social Media Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="SG SternenKinder">
    <meta property="og:url" content="https://sg-sternenkinder.github.io/">
    <meta property="og:description" content="Spielegemeinschaft (SG) SternenKinder">
    <meta property="og:image" content="https://sg-sternenkinder.github.io/img/favicon/android-chrome-512x512.png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="SG SternenKinder">
    <meta name="twitter:description" content="Spielegemeinschaft (SG) SternenKinder">
    <meta name="twitter:image" content="https://sg-sternenkinder.github.io/img/favicon/android-chrome-512x512.png">

    <!-- Favicons -->
    <link rel="icon" href="/img/favicon/favicon.ico" sizes="any">
    <link rel="icon" href="/img/favicon/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/img/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/cookie.js"></script>
    <script src="/js/popup.js"></script>

    <!-- Noscript Fallback -->
    <noscript>
        <style>
            .js-only { display: none !important; }
            .noscript-message { display: flex !important; }
        </style>
    </noscript>

</head>

<body>
    <!-- Noscript Content -->
    <noscript class="noscript-message">
        <div id="loading-screen">
            <div class="loading-spinner"></div>
            <p class="message">Bitte aktivieren Sie JavaScript für die beste Nutzererfahrung</p>
        </div>
    </noscript>

    <!-- Background Image -->
    <img src="/img/background.png" id="fsb_image" alt="Hintergrundbild" loading="lazy">

    <!-- Header -->
    <header class="js-only">
        <a href="/" class="logo" aria-label="Startseite">
            <span aria-hidden="true">SG</span>SternenKinder
        </a>

        <!-- Navigation -->
        <nav aria-label="Hauptnavigation">
            <button class="menu-toggle" aria-expanded="false" aria-label="Menü öffnen">
                <span class="hamburger"></span>
            </button>
            
            <ul class="navbar">
                <li><a href="/" data-nav-link aria-current="page">Home</a></li>
                <li><a href="/about/" data-nav-link>Über uns</a></li>
                <li><a href="/contact/" data-nav-link>Kontakt</a></li>
                <li><a href="/privacy/" data-nav-link>Datenschutz</a></li>
                <li><a href="/cookies/" data-nav-link>Cookies</a></li>
                <li><a href="/imprint/" data-nav-link>Impressum</a></li>
            </ul>
        </nav>

        <!-- Social Links -->
        <div class="follow-me">
            <span class="follow-text">Folge uns auf</span>
            <div class="social-links">
                <a href="https://tiktok.com" target="_blank" rel="noopener noreferrer" title="TikTok">
                    <img src="/img/svg-icons/tiktok2.svg" alt="" loading="lazy">
                </a>
                <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" title="Instagram">
                    <img src="/img/svg-icons/instagram.svg" alt="" loading="lazy">
                </a>
                <a href="https://discord.gg" target="_blank" rel="noopener noreferrer" title="Discord">
                    <img src="/img/svg-icons/discord.svg" alt="" loading="lazy">
                </a>
                <a href="https://ostborntv.github.io" target="_blank" rel="noopener noreferrer" title="OstbornTV Website">
                    <img src="/img/svg-icons/globe.svg" alt="" loading="lazy">
                </a>
            </div>
        </div>

        <!-- Language Switcher -->
        <div id="language-switcher">
            <div id="language-title" class="language-label">Language</div>

            <button class="language-button" onclick="changeLanguage('en')"></button>

            <label class="switch">
                <input type="checkbox" id="language-slider">
                <span class="slider"></span>
            </label>

            <button class="language-button" onclick="changeLanguage('de')"></button>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main-content" class="container js-only">
        <section class="home">
            <div class="home-text">
                <h5>Willkommen bei</h5>
                <h1 id="home-title">SG<br>SternenKinder</h1>
                <p id="home-text">Gemeinschaft und Spaß beim Spielen</p>
                <button class="btn" title="Mehr erfahren">Mehr erfahren</button>
            </div>
        </section>
    </main>

    <!-- Scroll to Top Button -->
    <button id="scroll-to-top" title="Nach oben scrollen">
        <img src="/img/svg-icons/arrow-up.svg" alt="">
    </button>

    <!-- Footer -->
    <footer id="footer-container"></footer>

    <!-- Scripts -->
    <script src="/consolenManager.js" defer></script>
    <script src="/js/language-switcher.js" defer></script>
    <script src="/js/background.js" defer></script>
    <script src="/js/footer.js" defer></script>
    <script src="/js/noscript-loading.js" defer></script>
    <script src="/js/scrollback.js" defer></script>
    <script src="/js/toggleMenu.js" defer></script>
    <script src="/js/error-popup.js"defer></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/js/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>

</html>
