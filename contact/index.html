<!DOCTYPE html>
<html lang="de">

<head>
    <!-- Primary Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kontakt zur SG SternenKinder - Treten Sie mit uns in Verbindung">

    <title>SG SternenKinder • Kontakt</title>

    <!-- Open Graph / Social Media Meta -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="SG SternenKinder • Kontakt">
    <meta property="og:url" content="https://sg-sternenkinder.github.io/contact/">
    <meta property="og:description" content="Kontaktformular und Kontaktmöglichkeiten">
    <meta property="og:image" content="https://sg-sternenkinder.github.io/img/favicon/android-chrome-512x512.png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">

    <!-- Twitter Card Meta -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="SG SternenKinder • Kontakt">
    <meta name="twitter:description" content="Kontaktformular und Kontaktmöglichkeiten">
    <meta name="twitter:image" content="https://sg-sternenkinder.github.io/img/favicon/android-chrome-512x512.png">

    <!-- Favicons & Manifest -->
    <link rel="icon" href="https://sg-sternenkinder.github.io/img/favicon/favicon.ico" sizes="any">
    <link rel="icon" href="https://sg-sternenkinder.github.io/img/favicon/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="https://sg-sternenkinder.github.io/img/favicon/apple-touch-icon.png">
    <link rel="manifest" href="https://sg-sternenkinder.github.io/site.webmanifest">

    <!-- Preload Critical Resources -->
    <link rel="preload" href="https://sg-sternenkinder.github.io/css/style.css" as="style">

    <!-- CSS -->
    <link rel="stylesheet" href="https://sg-sternenkinder.github.io/css/style.css">

    <!-- Noscript Fallback -->
    <noscript>
        <style>
            .js-only { display: none !important; }
            .noscript-message { display: flex !important; }
        </style>
    </noscript>
</head>

<body>

    <!-- Background Image -->
    <img src="https://sg-sternenkinder.github.io/img/background.png" id="fsb_image" alt="Hintergrundbild" loading="lazy">

    <!-- Header -->
    <header class="js-only">
        <a href="https://sg-sternenkinder.github.io/" class="logo" aria-label="Startseite">
            <span aria-hidden="true">SG</span>SternenKinder
        </a>

        <!-- Navigation -->
        <nav aria-label="Hauptnavigation">
            <button class="menu-toggle" aria-expanded="false" aria-label="Menü öffnen">
                <span class="hamburger"></span>
            </button>
            
            <ul class="navbar">
                <li><a href="https://sg-sternenkinder.github.io/" data-nav-link>Home</a></li>
                <li><a href="https://sg-sternenkinder.github.io/about/" data-nav-link>Über uns</a></li>
                <li><a href="https://sg-sternenkinder.github.io/contact/" data-nav-link aria-current="page">Kontakt</a></li>
                <li><a href="https://sg-sternenkinder.github.io/privacy/" data-nav-link>Datenschutz</a></li>
                <li><a href="https://sg-sternenkinder.github.io/cookies/" data-nav-link>Cookies</a></li>
                <li><a href="https://sg-sternenkinder.github.io/imprint/" data-nav-link>Impressum</a></li>
            </ul>
        </nav>

        <!-- Social Links -->
        <div class="follow-me">
            <span class="follow-text">Folge uns auf</span>
            <div class="social-links">
                <a href="https://tiktok.com" target="_blank" rel="noopener noreferrer nofollow" aria-label="TikTok">
                    <img src="https://sg-sternenkinder.github.io/img/svg-icons/tiktok2.svg" alt="" loading="lazy">
                </a>
                <a href="https://instagram.com" target="_blank" rel="noopener noreferrer nofollow" aria-label="Instagram">
                    <img src="https://sg-sternenkinder.github.io/img/svg-icons/instagram.svg" alt="" loading="lazy">
                </a>
                <a href="https://discord.gg" target="_blank" rel="noopener noreferrer nofollow" aria-label="Discord">
                    <img src="https://sg-sternenkinder.github.io/img/svg-icons/discord.svg" alt="" loading="lazy">
                </a>
                <a href="https://vanilleice.github.io" target="_blank" rel="noopener noreferrer nofollow" aria-label="OstbornTV Website">
                    <img src="https://sg-sternenkinder.github.io/img/svg-icons/globe.svg" alt="" loading="lazy">
                </a>
            </div>
        </div>

        <!-- Language Switcher -->
        <div id="language-switcher">
            <div id="language-title" class="language-label">Language</div>

            <button class="language-button" onclick="changeLanguage('en')"></button>

            <label class="switch">
                <input type="checkbox" id="language-slider">
                <span class="slider"></span>
            </label>

            <button class="language-button" onclick="changeLanguage('de')"></button>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main-content" class="container js-only">
        <article class="contact">
            <h1>Kontaktieren Sie uns</h1>
            
            <section class="contact-methods">
                <div class="contact-card">
                    <h2>E-Mail</h2>
                    <p>
                        <a href="mailto:kontakt@sg-sternenkinder.de" class="contact-link">
                            kontakt@sg-sternenkinder.de
                        </a>
                    </p>
                </div>

                <div class="contact-card">
                    <h2>Telefon</h2>
                    <p>
                        <a href="tel:+49123456789" class="contact-link">
                            +49 123 456789
                        </a>
                    </p>
                </div>

                <div class="contact-card">
                    <h2>Discord</h2>
                    <p>
                        <a href="https://discord.gg" target="_blank" rel="noopener noreferrer nofollow" class="contact-link">
                            Unser Discord-Server
                        </a>
                    </p>
                </div>
            </section>

            <section class="contact-form">
                <h2>Kontaktformular</h2>
                <form id="contactForm" novalidate>
                    <div class="form-group">
                        <label for="name">Name*</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-Mail*</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Betreff</label>
                        <input type="text" id="subject" name="subject">
                    </div>

                    <div class="form-group">
                        <label for="message">Nachricht*</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="privacy" class="checkbox-label">
                            <input type="checkbox" id="privacy" name="privacy" required>
                            Ich akzeptiere die <a href="https://sg-sternenkinder.github.io/privacy/">Datenschutzbestimmungen</a>*
                        </label>
                    </div>

                    <button type="submit" class="btn">Nachricht senden</button>
                </form>
            </section>
        </article>
    </main>

    <!-- Scroll to Top Button -->
    <button id="scroll-to-top" class="js-only" aria-label="Nach oben scrollen">
        <img src="https://sg-sternenkinder.github.io/img/svg-icons/arrow-up.svg" alt="" aria-hidden="true">
    </button>

    <!-- Footer -->
    <footer id="footer-container" class="js-only"></footer>

    <!-- Scripts -->
    <script src="https://sg-sternenkinder.github.io/js/jquery-3.7.1.min.js" defer></script>
    <script src="https://sg-sternenkinder.github.io/consolenManager.js" defer></script>
    <script src="https://sg-sternenkinder.github.io/js/cookie.js" defer></script>
    <script src="https://sg-sternenkinder.github.io/js/language-switcher.js" defer></script>
    <script src="https://sg-sternenkinder.github.io/js/background.js" defer></script>
    <script src="https://sg-sternenkinder.github.io/js/footer.js" defer></script>
    <script src="https://sg-sternenkinder.github.io/js/noscript-loading.js" defer></script>
    <script src="https://sg-sternenkinder.github.io/js/popup.js" defer></script>
    <script src="https://sg-sternenkinder.github.io/js/scrollback.js" defer></script>
    <script src="https://sg-sternenkinder.github.io/js/toggleMenu.js" defer></script>
    <script src="https://sg-sternenkinder.github.io/js/error-popup.js"defer></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('https://sg-sternenkinder.github.io/js/service-worker.js')  
            });
        }
    </script>
</body>

</html>
